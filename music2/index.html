<body>

  <section>
    <img class="hidden" ></img>
    <h3>YTIFY v4 apr-22</h3>
    <h5><span class="material-icons">fullscreen</span></h5>
    <input type="text" placeholder="paste link here" align="center" class="hidden">
    <br>
    <audio></audio>

    <div id="controls" style="display: none;">
      <div id="play-controls">
        <button class="material-icons btn">
          play_arrow
        </button>
        <input type="range" min="0" max="100" value="0" id="progress" />
      </div>
      
      <div id="volume-controls">
        <select class="btn" id="playback-speed">
          <option value="0.25">0.25x</option>
          <option value="0.50">0.50x</option>
          <option value="0.75">0.75x</option>
          <option value="1.00" selected>1.00x</option>
          <option value="1.25">1.25x</option>
          <option value="1.50">1.50x</option>
          <option value="1.75">1.75x</option>
          <option value="2.00">2.00x</option>
        </select>
        <button class="material-icons btn">
          volume_up
        </button>
        <input type="range" min="0" max="100" value="100" id="volume" />
      </div>
    </div>
  </section>
  <article>
  <div id="player">
    <button class="material-icons btn" disabled>
      add_to_queue
    </button>

    <button class="material-icons btn">
      fast_rewind
    </button>

    <button class="material-icons btn">
      fast_forward
    </button>

    <button class="material-icons btn" disabled>
      skip_next
    </button>
  </div>

  <div id="playback">
    <button class="material-icons btn">queue</button>
    <button class="material-icons btn">loop</button>
    <button class="material-icons btn">high_quality</button>
    <button class="material-icons btn">image</button>
  </div>
    <div id="configs">
      <a><button class="material-icons btn">
        info
      </button></a>
      <a><button class="material-icons btn">
        delete
      </button></a>
      <a><button class="material-icons btn">
        input
      </button></a>
      <a><button class="material-icons btn">
        palette
      </button></a>
    </div>
  
    <div id="themes" class="hidden">
      <span class="material-icons">
        colorize
      </span>
      <span class="material-icons">
        circle
      </span>
      <span class="material-icons">
        circle
      </span>
      <span class="material-icons">
        circle
      </span>
      <span class="material-icons">
        circle
      </span>
    </div>
    </article>
