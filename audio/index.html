<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>
   
   </meta>
  
  <title>vfy</title>

  
  
  <link rel="stylesheet" href="Stylesheets/main.css">
  <link rel="stylesheet" href="Stylesheets/settings.css">
  <link rel="stylesheet" href="Stylesheets/data.css">
  <link rel="stylesheet" href="Stylesheets/player.css">

  <script type="module" src="Scripts/init.js"></script>
  <script               src="https://unpkg.com/color.js@1.2.0/dist/color.js"></script>
  <script type="module" src="Scripts/main.js"></script>
  <script type="module" src="Scripts/buttons.js"></script>
  <script               src="Scripts/service-worker.js"></script>
  
</head>

<body>

  <div id="settingsContainer" class="hide">
    <button class="material-icons"    id="themeButton">dark_mode</button>
    <button class="material-icons"    id="fullscreenButton">fullscreen</button>
    <button class="material-icons on" id="thumbnailButton">image</button>
    <button class="material-icons"    id="qualityButton">high_quality</button>
    <button class="material-icons"    id="infoButton">info</button>
    <button class="material-icons"    id="deleteDataButton">delete</button>
  </div>

  <div id="dataContainer">

    <img>

    <div id="metadata" align="center">
      <p id="title">Copy a YouTube Video Link</p>
      <p id="author">Paste it in the Input Box</p>
      <p id="bitrate">And Click on Play</p>
    </div>
  </div>

  <audio></audio>

  <div id="playerContainer">

    <div id="playerControls">
      <button class="material-icons" id="playButton">play_arrow</button>
      <select id="playSpeed">
        <option value="0.25">0.25x</option>
        <option value="0.50">0.50x</option>
        <option value="0.75">0.75x</option>
        <option value="1.00" selected>1.00x</option>
        <option value="1.25">1.25x</option>
        <option value="1.50">1.50x</option>
        <option value="1.75">1.75x</option>
        <option value="2.00">2.00x</option>
        <option value="4.00">4.00x</option>
      </select>
      <input type="range" min="0" max="100" value="0" id="progress" />
    </div>

    <div id="playerProfiles">
      <button class="material-icons"      id="queueButton">queue</button>
      <button class="material-icons hide" id="queueNextButton">skip_next</button>
      <button class="material-icons"      id="loopButton">loop</button>
      <button class="material-icons"      id="settingsButton">settings</button>
      <input type="url" placeholder="Input Link Here">
    </div>

  </div>

  

</body>

</html>
